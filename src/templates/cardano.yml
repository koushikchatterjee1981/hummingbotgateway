# how much the execution price is allowed to move unfavorably from the trade execution price. It uses a rational number for precision.
allowedSlippage: '1/100'

# For Cardano this will be trated as transaction fee estimate
gasLimitEstimate: 300000

# how long a trade is valid in seconds. 
ttl: 300


# this is the blockfrost project id we need to connect to the Minswap DEX
#blockfrost-projectid:

contractAddresses:
  mainnet:
      routerAddress: 'https://cardano-mainnet.blockfrost.io/api/v0'
  preprod:
      routerAddress: 'https://cardano-preprod.blockfrost.io/api/v0'
